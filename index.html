<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="coin_1.jpg" alt="Bitcoin" class="header__logo">
            <h1 class="header__heading">Bitcoin Calculator</h1>
        </div>
        <div class="price">
            <div class="price__bought">
                <label class="price__label">Coin/Rs when bought</label>
                <input type="number" class="price__input price__input--bought" placeholder="Price in Inr">
            </div>
            <div class="price__now">
                <label class="price__label">Coin/Rs today</label>
                <input type="number" class="price__input price__input--now" placeholder="Price in Inr">
            </div>
        </div>
        <div class="investment">
            <label class="investment__text">How many Coins did you buy?</label>
            <input type="number" class="investment__btc" placeholder="Amount of Coin You Have">
            <button class="investment__btn" onclick="result()">OK</button>
        </div>
        <p class="result">
            Please fill all fields to see results.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
